apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.james.chargescreen"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 6
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.github.navasmdc:MaterialDesign:1.5@aar'
    implementation 'com.skyfishjy.ripplebackground:library:1.0.1'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.alexandrepiveteau:material-tutorial:1.1.0'
    implementation 'james.colorpickerdialog:colorpickerdialog:0.0.4'
    implementation 'com.github.thoughtbot:stencil:1.0'
}
